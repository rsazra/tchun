<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more tchun</title>
    <link href="/reset.css" rel="stylesheet" type="text/css" media="all">
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
    <link id="theme" href="/themes/ciel.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <div id="site">
      <div id="header"><a href="/"><img id="header-image" src="/images/ciel.webp"></a></div>
      <br>
      <div id="nav">
        <a href="main">main</a>
        <a href="micro">micro</a>
        <a href="more">more</a>
      </div>
      ----------------------------------------------------------------
      <div id="content">
Click a theme below to switch to it.

<span class="theme-name" data-theme="chlorophyll" style="background: #229911; color: #99ff99;">- chlorophyll <span style="color: #33ff11; font-family: sans-serif">&#x2766;</span></span>

<span class="theme-name" data-theme="ciel" style="background: #1155dd; color: #ffffff;">- ciel <span style="color: #aabb22; font-family: sans-serif">&#x2600;</span></span>

<span class="theme-name" data-theme="corporate" style="background: #333; color: #bbb;">- corporate <span style="color: #999; font-family: sans-serif">&#x26EB;</span></span>

<span class="theme-name" data-theme="modern" style="background: #eee; color: #111;">- modern <span style="color: #11d; font-family: sans-serif">&#x2605;</span></span>

<span class="theme-name" data-theme="ochre" style="background: #744; color: #e33;">- ochre <span style="color: #cc2; font-family: sans-serif">&#x26F0;</span></span>

<span class="theme-name" data-theme="ink" style="background: #111; color: #eee;">- ink <span style="color: #929; font-family: sans-serif">&#x2712;</span></span>
      </div>
    </div>
    <script>
    // GETTING THEME
      const storedTheme = localStorage.getItem("theme");
      if (storedTheme) {
        document.querySelector('#theme').setAttribute('href', `/themes/${storedTheme}.css`);
        document.querySelector('#header-image').setAttribute('src', `/images/${storedTheme}.webp`)
      }
    // CHANGING THEME
      const themes = document.querySelectorAll('.theme-name');
      themes.forEach(th => th.addEventListener('click', event => {
        const dataTheme = th.dataset.theme
        localStorage.setItem("theme", dataTheme)
        document.querySelector('#theme').setAttribute('href', `/themes/${dataTheme}.css`);
        document.querySelector('#header-image').setAttribute('src', `/images/${dataTheme}.webp`)
      }));
    </script>
  </body>
</html>
